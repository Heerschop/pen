<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>

          center
          <button class="penButton" onclick="onPenClick('xMdoJd')">pen</button>

        <div class="content">
        </div>
      </div>
    </div>
    <div class="frame-container">
      <iframe scrolling="no" frameborder="0" src="corners/index.html"></iframe>
      <div class="overlay" onclick="onOverlayClick('corners')">
        <div class="header">
          corners
          <button class="penButton" onclick="onPenClick('jdazwa')">pen</button>
        </div>
      </div>
    </div>
    <div class="frame-container">
      <iframe scrolling="no" frameborder="0" src="responsive/index.html"></iframe>
      <div class="overlay" onclick="onOverlayClick('responsive')">

          responsive
          <button class="penButton" onclick="onPenClick('qgmwMQ')">pen</button>

      </div>
    </div>
    <div class="frame-container">
      <iframe scrolling="no" frameborder="0" src="stretch/index.html"></iframe>
      <div class="overlay" onclick="onOverlayClick('stretch')">
        <div class="header">
          stretch
          <button class="penButton" onclick="onPenClick('ErmBNP')">pen</button>
        </div>
      </div>
    </div>
    <div include-html="frame-component.html" [name]="center" [pen-name]='xMdoJd' style="border-color: red;border-style: solid"></div>
    <div include-html="frame-component.html" [name]="stretch" [pen-name]='ErmBNP' style="border-color: red;border-style: solid"></div>

<script>
  includeHTML();
